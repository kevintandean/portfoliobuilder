   {% for proj in project %}
<div class="col-sm-4 portfolio-item portfolio-thumbnail" data-id="{{ proj.id }}">
    <a href="#{{ proj.id }}" class="portfolio-link" data-toggle="modal">
        <div class="caption">
            <div class="caption-content">
                <i class="fa fa-search-plus fa-3x"></i>
            </div>
        </div>
        <img src="{{ proj.image_url }}" class="img-responsive thumbnail{{ proj.id }}" alt="">
    </a>
</div>
    {% endfor %}
